<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='utf-8'>

</head>
<body>
	<h1>Ask GPT-4</h1>
    <label for="inputText">Enter your text:</label>
    <input type="text" id="inputPrompt" placeholder="Type something..." />
    <button onclick="handleGetResponse()">Submit</button>
    <pre id="output"></pre> <!-- K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y -->
	<a id="aDownload"></a>

	<script>
			const windowObjectReference = [];
			//Call ChatGPT API
			async function getOpenAIResponse1(prompt) {
				const apiKey = ''; 
				const requestBody = {
					model: 'gpt-4o-mini',
					messages: [{ role: 'user', content: prompt }],
					max_tokens: 500,
					response_format: {type: 'json_object'} , // d·∫°ng Json tr·∫£ v·ªÅ
				};
				try {
					const response = await fetch('https://api.openai.com/v1/chat/completions', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
							'Authorization': `Bearer ${apiKey}`,
						},
						body: JSON.stringify(requestBody),
					});
					//console.log('üì° Fetch response:', response);
					if (!response.ok) {
						throw new Error(`HTTP error! Status: ${response.status}`);
					}
					const data = await response.json();
					//console.log('üì¶ Raw data from API:', data);
					//return data.choices[0].message.content;
					try {
						const jsonContent = JSON.parse(data.choices[0].message.content);
						//console.log('‚úÖ Parsed JSON content:', jsonContent);
						return jsonContent;
					} catch (parseError) {
						console.error('üö® JSON parsing failed:', parseError.message);
						return null;
					}
				} catch (error) {
					console.error('Error calling OpenAI API:', error);    
					return null;
				}
			}

			async function getOpenAIResponse(prompt) {
	const apiKey = ''; // <-- Thay b·∫±ng API Key c·ªßa b·∫°n

	const requestBody = {
		model: 'gpt-4o-mini',
		messages: [{ role: 'user', content: prompt }],
		max_tokens: 500
	};

	try {
		const response = await fetch('https://api.openai.com/v1/chat/completions', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
				'Authorization': `Bearer ${apiKey}`,
			},
			body: JSON.stringify(requestBody),
		});

		if (!response.ok) {
			throw new Error(`HTTP error! Status: ${response.status}`);
		}

		const data = await response.json();
		const content = data.choices[0].message.content;
		// Tr·∫£ v·ªÅ k·∫øt qu·∫£ d∆∞·ªõi d·∫°ng chu·ªói text
		return content;

	} catch (error) {
		console.error('‚ùå Error calling OpenAI API:', error);
		return null;
	}
}

			function handleGetResponse() {
				const inputPrompt = document.getElementById('inputPrompt').value; 
				getOpenAIResponse(inputPrompt)
				.then(response => {
					// Hi·ªÉn th·ªã k·∫øt qu·∫£ trong ph·∫ßn t·ª≠ 'output'
					document.getElementById('output').textContent = JSON.stringify(response, null, 2);
				})
				.catch(error => {
					// Hi·ªÉn th·ªã l·ªói trong ph·∫ßn t·ª≠ 'output'
					document.getElementById('output').textContent = error;
				});
			}

			function onPropertyChanged(data) {
				if (data.key === 'TabTitle') {
					parent.document.title = data.value;
				}
			}
			// Initialize the custom control
			WebCC.start(
				// callback
				function (result) {
					if (result) {
						console.log("connected successfully")					
						WebCC.Events.fire('Url', parent.window.location.href);
						onPropertyChanged({ key: 'TabTitle', value: WebCC.Properties.TabTitle })
						WebCC.onPropertyChanged.subscribe(onPropertyChanged);
					}
					else {
						console.log("connection failed")
					}
				},
				// contract
				{
					methods: {				
						getOpenAIResponse: getOpenAIResponse,			
					},
					//Events
					events: ['Url'],
					//Properties
					//////////
					properties: {
						TabTitle: "WinCC Unified RT"
					}
				},
				// extensions
				['HMI'],
				// timeout
				10000
			);

		</script>

	</div>
</body>

</html>
